<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestApi | CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 class="bg-dark text-light text-center p-2 mb-3">RestAPI CRUD Operations</h1>
    <div class="container">
        <a class="btn btn-dark shadow" href="/">Home</a>
        <div class="row">
            <div class="col-lg-3 col-md-2 col-0"></div>
            <div class="col-lg-9 col-md-10 col-12">
                <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-10 col-sm-10 col-12 shadow-lg p-4">
                    <form action="" method="post">
                        {% csrf_token %}
                        <input class="form-control mb-3" type="text" name="name" placeholder="fullname" value="{{Data.name}}">
                        <input class="form-control mb-3" type="email" name="email" placeholder="sample@gmail.com" value="{{Data.email}}">
                        <input class="form-control mb-3" type="text" name="dsg" placeholder="designation" value="{{Data.dsg}}">
                        <input class="form-control mb-3" type="number" name="salary" placeholder="Payout" value="{{Data.salary}}">
                        <input class="form-control mb-3" type="text" name="city" placeholder="city" value="{{Data.city}}">
                        <input class="form-control mb-3" type="text" name="state" placeholder="state" value="{{Data.state}}">
                        <button class="btn btn-success w-100">Update</button>
                    </form>
                </div>
            </div>
            <div class="col-0"></div>
        </div>
    </div>
</body>

</html>
