<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestApi | CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 class="bg-dark text-light text-center p-2 mb-3">RestAPI CRUD Operations</h1>
    <div class="container">
        <a class="btn btn-outline-success mb-3" href="/add">Add Records</a>
        <div class="row">
            <table class="table">
                <thead class="bg-primary text-light">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Designation</th>
                        <th>Salary</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Action</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in Data %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.dsg}}</td>
                        <td>{{i.salary}}</td>
                        <td>{{i.city}}</td>
                        <td>{{i.state}}</td>
                        <td><a class="btn btn-sm bg-warning text-light" href="/update/{{i.id}}/">Upade</a></td>
                        <td><button class="btn btn-sm bg-danger text-light" onclick="fun('{{i.id}}')">delete</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function fun(num){
            if(confirm("Are You Sure To Delete This Record: ")){
                window.open(`http://localhost:8000/delete/${num}`)
            }
        }
    </script>
</body>

</html>
